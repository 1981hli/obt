<html>
<head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
<body><div id="mychart"></div></body>
<script>
Plotly.d3.csv(
  'https://raw.githubusercontent.com/1981hli/obt/master/src/output/1.csv?token=AF5uvqdUxXcv4wwqxS3y151gnW7e3hhiks5cUwtFwA%3D%3D'
  <!--'https://raw.githubusercontent.com/1981hli/obt/master/src/output/2.csv?token=AF5uvgHsrv_UUSqWGBJneyoyGB9jtCIJks5cUwqRwA%3D%3D'-->
  ,function(err,rows){
  function readcsv(rows,key){return rows.map(function(row){return row[key];});};
  var trace1={
    x:        readcsv(rows,'x1'),
    y:        readcsv(rows,'x2'),
    z:        readcsv(rows,'x3'),
    mode:     'lines+markers',
    line:     {color:'',width:1},
    marker:   {color:'',size:1.2},
    type:     'scatter3d'
  };
  var data=   [trace1];
  var layout= {title:'',width:1000,height:1000};
  Plotly.newPlot('mychart',data,layout); 
});
</script>
</html>
