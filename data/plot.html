<html>
<head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
<body><div id="thechart"></div></body>
<script>
Plotly.d3.csv(
  'https://raw.githubusercontent.com/1981hli/obt/master/data/output.csv'
  <!--'http://47.106.72.248:9130/view/code/obt/data/output.csv'-->
  ,function(err,rows){
  function readcsv(rows,key){return rows.map(function(row){return row[key];});};
  var Sun={
    x:                readcsv(rows,'body11x1'),
    y:                readcsv(rows,'body11x2'),
    z:                readcsv(rows,'body11x3'),
    mode:             'lines+markers',
    line:             {color:'',width:1},
    marker:           {color:'',size:1.2},
    type:             'scatter3d'
  };
  var Earth={
    x:                readcsv(rows,'body3x1'),
    y:                readcsv(rows,'body3x2'),
    z:                readcsv(rows,'body3x3'),
    mode:             'lines+markers',
    line:             {color:'',width:1},
    marker:           {color:'',size:1.2},
    type:             'scatter3d'
  };
  var data=[Sun,Earth];
  var layout={title:'',width:900,height:900};
  Plotly.newPlot('thechart',data,layout); 
});
</script>
</html>
