<html>
<head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
<body><div align="center" id="thechart"></div></body>
<script>
Plotly.d3.csv('output.csv',function(err,rows){
  function readcsv(rows,key){return rows.map(function(row){return row[key]})}
  var body={}
  for(var i=0;i<rows.length;i++){
    body[i]={
      x:           readcsv(rows,'body'+i+'x2'),
      y:           readcsv(rows,'body'+i+'x1'),
      z:           readcsv(rows,'body'+i+'x3'),
      mode:        'lines+markers',
      line:        {color:'',width:1},
      marker:      {color:'',size:1.2},
      type:        'scatter3d'
    }
  }
  var data=[body[1],body[2],body[4],body[13]]
  var layout={title:'',width:900,height:900}
  Plotly.newPlot('thechart',data,layout) 
})
</script>
</html>
