<html>
<head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
<body><div id="thechart"></div></body>
<script>
Plotly.d3.csv(
  'https://raw.githubusercontent.com/1981hli/obt/master/src/output.csv'
  ,function(err,rows){
  function readcsv(rows,key){return rows.map(function(row){return row[key];});};
  var Sun={
    x:                readcsv(rows,'1x1'),
    y:                readcsv(rows,'1x2'),
    z:                readcsv(rows,'1x3'),
    mode:             'lines+markers',
    line:             {color:'',width:1},
    marker:           {color:'',size:1.2},
    type:             'scatter3d'
  };
  var Earth={
    x:                readcsv(rows,'2x1'),
    y:                readcsv(rows,'2x2'),
    z:                readcsv(rows,'2x3'),
    mode:             'lines+markers',
    line:             {color:'',width:1},
    marker:           {color:'',size:1.2},
    type:             'scatter3d'
  };
  var data=[Sun,Earth];
  var layout={title:'',width:600,height:600};
  Plotly.newPlot('thechart',data,layout); 
});
</script>
</html>
