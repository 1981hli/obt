<html>
<head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
<body><div align="center" id="chart1"></div></body>
<script>
fignum=[11,3]
Plotly.d3.csv('out/ssm.csv',function(err,rows){
  function readcsv(rows,key){return rows.map(function(row){return row[key]})}
  var figs=[]
  for(var i in fignum){
    figs.push({
      x:           readcsv(rows,fignum[i]+'x'),
      y:           readcsv(rows,fignum[i]+'y'),
      z:           readcsv(rows,fignum[i]+'z'),
      mode:        'lines+markers',
      line:        {color:'',width:1},
      marker:      {color:'',size:1.2},
      type:        'scatter3d'
    })
  }
  var layout={title:'3D Solar System',width:1200,height:1200}
  Plotly.newPlot('chart1',figs,layout) 
})
</script>
</html>
